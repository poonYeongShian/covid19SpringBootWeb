<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Covid Registration System</title>

    <div th:replace="fragments/stylesheets :: stylesheets"></div>
</head>

<body>
    <div th:replace="fragments/navbar :: navbar"></div>
    <div class="container py-4">
        <table class="table">
            <tbody class="thead-dark">
                <tr>
                    <th>Name</th>
                    <td th:text="${testingSite.getName()}"></td>
                </tr>
                <tr>
                    <th>Opening Time</th>
                    <td th:text="${testingSite.getAdditonalInfo().getOpeningTime()}"></td>
                </tr>
                <tr>
                    <th>Closing Time</th>
                    <td th:text="${testingSite.getAdditonalInfo().getClosingTime()}"></td>
                </tr>
                <tr>
                    <th>Description</th>
                    <td th:text="${testingSite.getDescription()}"></td>
                </tr>
                <tr>
                    <th>Phone Number</th>
                    <td th:text="${testingSite.getPhoneNumber()}"></td>
                </tr>
                <tr>
                    <th>Address</th>
                    <td th:text="${testingSite.getAddress()}"></td>
                </tr>
                <tr>
                    <th>Type of Facility</th>
                    <td th:text="${testingSite.getAdditonalInfo().getTypeOfFacility()}"></td>
                </tr>
                <tr>
                    <th>On Site Booking and Testing</th>
                    <td th:text="${testingSite.getAdditonalInfo().isOnSiteBookingAndTesting()}"></td>
                </tr>
                <tr>
                    <th>Waiting Time in Mins</th>
                    <td th:text="${testingSite.getAdditonalInfo().getWaitingTimeInMins()}"></td>
                </tr>
                <tr>
                    <th>Status</th>
                    <td th:text="${testingSite.getAdditonalInfo().getOpenOrClosed()}"></td>
                </tr>
            </tbody>
        </table>
    </div>
    <div th:replace="fragments/scripts :: scripts"></div>
</body>

</html>
