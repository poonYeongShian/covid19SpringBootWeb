<!DOCTYPE HTML>
<html xmlns:th="http://thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Covid Registration System</title>

    <div th:replace="fragments/stylesheets :: stylesheets"></div>
</head>

<body>
    <div th:replace="fragments/navbar :: navbar"></div>
    <div class="container py-4">
        <form name='f' th:action="@{/scanQRCode}" th:object="${scanQRForm}" method='POST' class="mt-4">
            <label for="qrCode">Please scan the QR Code</label>
            <h6 th:text=" ${error} ? ${error} : '' " class="${error} ? text-danger : '' "></h6>
            <input type='text' name='qrCode' value='' th:value="${qrCode}" class="form-control"
                placeholder="e.g. NQfetaf" required>
            <button type="submit" class="btn btn-primary mt-4">Submit</button>
        </form>
    </div>
    <div th:replace="fragments/scripts :: scripts"></div>
</body>

</html>
